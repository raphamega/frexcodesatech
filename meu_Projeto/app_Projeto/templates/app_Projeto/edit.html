{% extends "app_Projeto/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Editando '{{usuario.nome}}'{% endblock %}
{% block content %}
<div class="offset-1 col-10 list-div">
    <h1>Editando usuario: '{{usuario.nome}}' </h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy}}
        <input type="submit" class="btn btn-success" value="Editar Usuario">
    </form>
</div>
<p> Lista de Usuarios</p>
{% endblock %}
