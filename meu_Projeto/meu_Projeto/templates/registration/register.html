{% extends "app_Projeto/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Registrar Usuarios{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="card auth-card">
      <div class="card-body">
        <h4 class="car-title text-center">Registar Usuario</h4>

        <form method="POST">
          {% csrf_token %}
          <input type="hidden" name="next" value="{{next}}">

          {{form|crispy}}
          <button type="submit" class="btn btn-prymary btn-block">Registar</button>
        </form>
        <p class="change-form-p"><Q>JÃ¡ possui uma conta ? <a href="/accounts/login">Clique aqui.</a></Q></p>
      </div>
    </div>
  </div>
</div>

{% endblock %}
